<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  body {
    color: #ffffff;
    background-color: #000000;
  }

  body {
    display: grid;
    grid-template-areas:
      "header"
      "main";
    grid-template-rows: max-content auto;
    height: 100vh;
  }
  header {
    grid-area: header;
  }
  main {
    grid-area: main;
    overflow-y: hidden;
  }
  main > section {
    height: 100%;
    overflow-y: auto;
  }

  #vector-profile-data {
    display: flex;
    flex-wrap: wrap;
  }

  .max-size-histogram {
    margin: 0.5rem;
    max-size: 33%;
  }

  .histogram table {
    width: 100%;
  }

  .histogram td {
    --bar-color: #882222;
    --histogram-percentage: 0%;
    background: linear-gradient(
      90deg,
      var(--bar-color) 0%,
      var(--bar-color) var(--histogram-percentage),
      transparent var(--histogram-percentage),
      transparent 100%
    );
  }

  .tab-bar {
    --bottom-border-width: 1px;
    --active-background-color: #000000;
    --border-color: #ffffff;

    display: flex;
    margin: 0;
    padding: 0 1rem;
    border-bottom: var(--bottom-border-width) solid var(--border-color);
  }
  .tab-bar > li {
    list-style-type: none;
    padding: 0;
  }
  .tab-bar > li > a {
    background-color: #222222;
    border: 1px solid var(--border-color);
    border-bottom: 0;
    color: #ffffff;
    display: inline-block;
    font-weight: bold;
    padding: 0.5rem 1rem;
    text-decoration: none;
  }
  .tab-bar > li:not(:first-child) > a {
    border-left: 0;
  }
  .tab-bar > li > a.active {
    background-color: var(--active-background-color);
    border-bottom: var(--bottom-border-width) solid
      var(--active-background-color);
    margin-bottom: calc(-1 * var(--bottom-border-width));
  }

  .tabbed-container > .tab:not(.active) {
    display: none !important;
  }

  #lsp-log {
    display: grid;
    grid-template-areas:
      "title details"
      "log details";
    grid-template-columns: 30% auto;
  }
  #lsp-log h2 {
    grid-area: title;
  }
  #lsp-log #lsp-log-data {
    grid-area: log;
  }
  #lsp-log #lsp-log-details {
    grid-area: details;
  }

  #lsp-log {
    overflow-y: initial;
  }
  #lsp-log #lsp-log-data,
  #lsp-log #lsp-log-details {
    overflow-y: scroll;
  }

  #lsp-log ol {
    margin: 0;
    padding: 0;
  }
  #lsp-log li {
    list-style-type: none;
  }

  #lsp-log .lsp-message {
    border-radius: 0.5rem;
    padding: 0.5rem;
    margin: 0.25rem;
  }
  #lsp-log .lsp-message.lsp-notification {
    background-color: #333366;
  }
  #lsp-log .lsp-message summary {
    font-weight: bold;
    margin-top: 0;
  }

  #lsp-log .lsp-message {
    border: 2px solid transparent;
  }
  #lsp-log .lsp-message.selected {
    border-color: #999999;
  }

  #lsp-log .lsp-params {
    margin: 0.5rem;
  }
  #lsp-log .lsp-params dd {
    white-space: pre;
  }

  #lsp-state {
    display: grid;
    grid-template-areas: "documents details";
    grid-template-columns: 30% auto;
  }
  #lsp-state #lsp-state-documents {
    grid-area: documents;
  }
  #lsp-state #lsp-state-details {
    grid-area: details;
  }

  #lsp-state ul {
    margin: 0;
    padding: 0;
  }
  #lsp-state li {
    list-style-type: none;
  }

  #lsp-state .lsp-document {
    background-color: #113311;
    border-radius: 0.5rem;
    margin: 0.25rem;
    padding: 0.5rem;
  }

  #lsp-state .lsp-document {
    border: 2px solid transparent;
  }
  #lsp-state .lsp-document.selected {
    border-color: #999999;
  }
</style>

<body>
  <header>
    <nav id="tool-bar">
      <ul class="tab-bar">
        <li><a href="#/server-info">info</a></li>
        <li><a href="#/lsp-log">LSP log</a></li>
        <li><a href="#/lsp-state">LSP state</a></li>
        <li><a href="#/vector-profile">vector profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="tabbed-container">
    <section id="server-info" class="tab">
      <dl></dl>
    </section>

    <section id="lsp-log" class="tab">
      <ol id="lsp-log-data"></ol>
      <div id="lsp-log-details">
        <dl id="lsp-log-params"></dl>
      </div>
    </section>

    <section id="lsp-state" class="tab">
      <ul id="lsp-state-documents"></ul>
      <div id="lsp-state-details">
        <pre id="lsp-state-document-text"></pre>
      </div>
    </section>

    <section id="vector-profile" class="tab">
      <div id="vector-profile-data"></div>
    </section>
  </main>

  <script type="module" src="index.mjs"></script>
</body>
