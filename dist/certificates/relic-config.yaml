# This is a config file for the Relic tool:
# https://github.com/sassoftware/relic

tokens:
  file_token:
    type: file

keys:
  gpg_key:
    token: file_token
    keyfile: quick-lint-js-PRIVATE.gpg.key
    pgpcertificate: quick-lint-js.gpg.key

  windows_key:
    token: file_token
    keyfile: quick-lint-js-PRIVATE.key
    x509certificate: quick-lint-js.crt
    timestamp: true

timestamp:
  urls:
    - http://ts.ssl.com
  cacert: SSL_COM_ROOT_CERTIFICATION_AUTHORITY_RSA.crt

