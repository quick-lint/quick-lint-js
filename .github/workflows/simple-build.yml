name: simple build
on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: ${{ matrix.toolchain.name }}
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - {runs_on: macos-12, name: "macOS"}
          - {runs_on: ubuntu-latest, name: "Linux", "ghcr.io/quick-lint/quick-lint-js-github-gcc:v1"}
    runs-on: ${{ matrix.toolchain.runs_on }}
    container: ${{ matrix.toolchain.container }}

    steps:
      - name: checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: build
        # Keep in sync with "single-command build" in website/public/contribute/build-from-source/.
        run: 'c++ -o quick-lint-js -std=gnu++17 -I src -I vendor/boost -I vendor/simdjson/include -I vendor/simdjson/src -D_LIBCPP_HIDE_FROM_ABI_PER_TU_BY_DEFAULT=1 -D_LIBCPP_INLINE_VISIBILITY="__attribute__((internal_linkage))" src/quick-lint-js/*.cpp src/quick-lint-js/*/*.cpp vendor/boost/libs/container/src/*.cpp vendor/boost/libs/container/src/alloc_lib.c vendor/simdjson/src/simdjson.cpp -pthread'

      - name: test
        run: |
          printf 'const x = 3;\nconst x = 4;\n' >errors.js
          (
            set +e
            ./quick-lint-js errors.js
            echo "STATUS=$?"
          ) >output.txt 2>&1
          cat output.txt

          grep E0034 output.txt
          grep STATUS=1 output.txt

