name: test Emacs plugin
on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Emacs
    runs-on: ubuntu-latest
    container: ghcr.io/quick-lint/quick-lint-js-github-builder:v2-wip
    steps:
      - name: checkout
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v2
      - name: checkout
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: configure
        run: cmake -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 -DBUILD_TESTING=OFF -S . -B .
      - name: build
        run: cmake --build . --config Debug
      - name: install
        run: sudo cmake --install . --config Debug

      - name: version
        run: emacs --version
      - name: test
        run: ./plugin/emacs/test-emacs.sh

