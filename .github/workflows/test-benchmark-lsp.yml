name: test LSP benchmarks
on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Linux
    runs-on: ubuntu-latest
    container: ghcr.io/quick-lint/quick-lint-js-github-builder:v1
    steps:
      - name: checkout
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v2
      - name: checkout
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: haskell/actions/setup@v1
        with:
          enable-stack: true
          stack-no-global: true
          stack-version: 2.5.1

      - name: cache Stack dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.stack
          key: test-benchmark-lsp-linux-build-${{ hashFiles('tools/benchmark-lsp/stack.yaml.lock') }}
          restore-keys: test-benchmark-lsp-linux-build-

      - name: build
        run: |
          # TODO(strager): Move libgmp-dev installation into the
          # ghcr.io/quick-lint/quick-lint-js-github-builder Docker container.
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -y update
          sudo apt-get -y install libgmp-dev

          cd tools/benchmark-lsp
          mkdir -p ~/.stack
          stack build

      - name: test
        run: |
          cd tools/benchmark-lsp
          # TODO(strager): Run the benchmarks with a short timeout.
          stack run -- --list

