<VirtualHost *:80>
	ServerName www.quick-lint-js.com${DEV_TLD}
	RewriteEngine on
	RewriteRule ^ https://quick-lint-js.com${DEV_TLD}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
	ServerName www.quick-lint-js.com${DEV_TLD}
	RewriteEngine on
	RewriteRule ^ https://quick-lint-js.com${DEV_TLD}%{REQUEST_URI} [END,NE,R=permanent]

	SSLCertificateFile /etc/letsencrypt/live/quick-lint-js.com/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/quick-lint-js.com/privkey.pem

	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

