# This is the default VirtualHost.

# These blocks attempt to create an equivalent response to Nginx's non-standard
# error 444 Connection Closed Without Response per the suggestion here:
# https://serverfault.com/questions/822484/nginx-444-error-eqivalent-in-apache#comment1047893_822484
# These blocks should only be matched when no other block is matched.
<VirtualHost *:80>
	ServerName default
	ErrorDocument 444 "Connection Closed Without Response"
</VirtualHost>

<VirtualHost *:443>
	ServerName default
	ErrorDocument 444 "Connection Closed Without Response"

	SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

