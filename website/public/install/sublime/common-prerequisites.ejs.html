<p>
  Install the
  <a href="https://lsp.sublimetext.io/">LSP Sublime Text package</a>:
</p>
<ol>
  <li>Open Sublime Text.</li>
  <li>
    Open the Command Palette (press <kbd>Control-Shift-P</kbd>) and type
    "Install Package Control".
  </li>
  <li>
    Open the Command Palette and type "Package Control: Install Package", then
    type "LSP".
  </li>
</ol>
