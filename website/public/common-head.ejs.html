<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="<%= makeRelativeURI('/favicon-16x16.png') %>"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="<%= makeRelativeURI('/favicon-32x32.png') %>"
/>
<link rel="canonical" href="https://quick-lint-js.com<%= currentURI %>" />
<meta property="og:url" content="https://quick-lint-js.com<%= currentURI %>" />

<title><%= collapseInteriorWhitespace(locals.title ?? meta.title) %></title>
<meta
  property="og:title"
  content="<%= collapseInteriorWhitespace(locals.title ?? meta.title) %>"
/>
<% if (typeof locals.description !== 'undefined' || typeof meta.description !==
'undefined') { %>
<meta
  name="description"
  content="<%= collapseInteriorWhitespace(locals.description ?? meta.description) %>"
/>
<meta
  property="og:description"
  content="<%= collapseInteriorWhitespace(locals.description ?? meta.description) %>"
/>
<% } %> <%# NOTE(strager): Only absolute URIs seem to work with Discord. %>
<meta
  property="og:image"
  content="<%= locals.image ?? meta.image ?? '/vscode-demo-small.gif' %>"
/>
<meta name="theme-color" content="#a76851" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
