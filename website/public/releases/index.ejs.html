<html lang="en">
  <head>
    <%- await include("../common-head.ejs.html") %>
    <script>
      //<%
      let fs = await import("fs");
      let url = await import("url");

      let moduleCacheBust = "#" + Date.now();

      let { releasesMarkdownToHTML } = await import(
        url.pathToFileURL("../../src/release-documentation.mjs") +
          moduleCacheBust
      );
      //%>
    </script>
    <title>quick-lint-js: releases</title>
    <meta name="description" content="Older versions of quick-lint-js" />
    <link href="../main.css" rel="stylesheet" />
    <style>
      /* Clearly separate releases. */
      h3 {
        border-top: 1px solid #ccc;
        padding-top: 2rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body class="side-bar-nav">
    <header><%- await include("../common-nav.ejs.html") %></header>

    <main>
      <h2>Releases &amp; change log</h2>

      <article>
        <%- releasesMarkdownToHTML(await
        fs.promises.readFile("../../../docs/CHANGELOG.md", "utf-8")) %>
      </article>
    </main>

    <footer><%- await include("../common-footer-nav.ejs.html") %></footer>
  </body>
</html>
