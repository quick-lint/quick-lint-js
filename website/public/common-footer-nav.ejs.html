<script>
  //<%
  let ejs = await import("ejs");
  let url = await import("url");
  let { html } = await importFileAsync("../src/html-tag.mjs");

  let navigationPages = [
    { uri: "/", title: "quick-lint-js home page" },
    { uri: "/demo/", title: "try quick-lint-js in your browser" },
    { uri: "/hiring/", title: "we're hiring! get paid to code" },
    { uri: "/merch/", title: "buy quick-lint-js merch" },
    { uri: "/benchmarks/", title: "benchmarks vs other linters" },
    {
      uri: "https://github.com/quick-lint/quick-lint-js",
      title: "source code on GitHub",
    },
    { uri: "/license/", title: "copyright and license information" },
  ];

  function pageLinkHTML(page) {
    return html`<li>
      <a href="${ejs.escapeXML(makeRelativeURI(page.uri))}"
        >${ejs.escapeXML(page.title)}</a
      >
    </li>`;
  }
  //%>
</script>

<nav>
  <ul>
    <% for (let page of navigationPages) { %> <% if (page.uri !== currentURI) {
    %> <%- pageLinkHTML(page) %> <% } %> <% } %>
  </ul>
</nav>
